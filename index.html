<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Form Validation</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col mx-auto col-md-8 mt-3">

                <!-- form -->
                <form id="Form" class="my-3">
                    <h3 class="text-capitalize mb-4 text-center">Form</h3>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="firstNameInput" 
                            placeholder="eg. Hamza" title="First Name" required/>
                            <small class="w-100" id="fName">First Name</small>
                        <input type="text" class="form-control" id="lastNameInput" 
                            placeholder="eg. Rizwan" />
                            <small class="w-100" id="lName">Last Name</small>
                        <input type="password" class="form-control" id="passInput" 
                            placeholder="Password..." />
                            <small class="w-100" id="pass">Password</small>
                        <input type="password" class="form-control" id="passMatchInput" 
                            placeholder="Password..." />
                            <small class="w-100" id="mPass">Re-Enter Password</small>
                        <input type="text" class="form-control" id="emailsInput"
                            placeholder="eg. ali123@gmail.com,hasan2@gmail.com" required/>
                            <small class="w-100" id="email">Notifications Emails</small>
                        <input type="number" class="form-control" id="ageInput" 
                            placeholder="eg. 22" required/>
                            <small class="w-100" id="age">Age</small>
                        <input type="number" class="form-control" id="phoneInput" 
                            placeholder="eg. 01234567891" />
                            <small class="w-100" id="phone">Phone</small>

                        <button class="btn btn-primary text-capitalize" type="submit">Submit</button>
                    </div>
                    

                </form>
            </div>
        </div>
    </div>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <!-- script js -->
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/6034b1f543.js" crossorigin="anonymous"></script>
</body>

</html>
